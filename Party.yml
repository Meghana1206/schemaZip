                description: It is the expiry date of Internal Credit Rating
                example: '2020-12-31'
    CreditRating:
        type: object
        title: Credit Rating
        description: Credit Rating
        properties:
            internalCreditRatingDetails:
                $ref: '#/definitions/InternalCreditRatingDetails'
            externalCreditRatingDetailsList:
                type: array
                description: This section contains External Credit Rating Details for the Party. Multiple external rating details corresponding to different credit rating agencies can be captured.
                items:
                    $ref: '#/definitions/ExternalCreditRatingDetails'
    PartyBasicDetails:
        type: object
        title: Party Basic Details
        description: This section captures all the data required for party basic details
        required:
        - branchCode
        - partyCategory
        - partySubType
        - partyType
        properties:
            branchCode:
                type: string
                description: ' It is the Branch Sort Code of the branch in which Party is to be onboarded. For example: Main Branch with Branch sort code – 99999999'
                maxLength: 8
                example: 99999999
            branchName:
                type: string
                readOnly: true
                description: 'Branch Name in user Locale'
                example: Head Office
            localityType:
                type: string
                maxLength: 50
                description: |-
                    Locality context used for Reporting groups. This is not relevant for this API as API is not supporting reporting group. Possible values
                    LOCALPRIVATE-Local Private
                    LOCALPUBLIC-Local Public
                    GLOBAL-Global
                    This version supports only Local Private
                example: LOCALPRIVATE
            localityTypeDescription:
                type: string
                maxLength: 255
                description: 'Description of locality type in user locale'
                example: 'Local Private'
            partyID:
                type: string
                maxLength: 25
                description: |-
                    Unique identifier for the party in Party Management System
                                (equivalent to CIF id).
                    This field can be auto-generated based on a configuration. This field must be provided in the input payload only If auto-generate party is set to false.
                    Usage – this filed is mandatory if Auto-generate party id is set to false
                example: PTY0001
            partyType:
                type: string
                maxLength: 50
                description: |-
                    This defines the type of Party being onboarded/amended. Following values are allowed
                    1062-Personal
                    1063-Enterprise
                    Note - This field cannot be amended .
                example: '1062'
            partyTypeDescription:
                type: string
                maxLength: 255
                readOnly: true
                description: Description for LocalityType in user locale
                example: Personal
            partySubType:
                type: string
                maxLength: 50
                description: |-
                    This is the sub-classification of party based on party type.
                      Following values are available out of the box for
                      1. Party Type = 1062 (Personal)

                        100 – Individual
                        110 – Staff
                        MINOR – Minor
                        PER004 – Student
                        PER005 – Pensioner
                        PER006 – Foreigner

                      2. Party Type = 1063 (Enterprise)

                        ENT001 – Sole Trader
                        ENT002 – Correspondent Bank
                        ENT003 – Corporate body
                        ENT004 – Insurance Company
                        ENT005 – Limited Liability Partnership
                        ENT006 – Public Limited Company
                        ENT007 – Micro Finance
                        ENT008 – Small Medium Enterprise (SME)
                        ENT009 – International Organization
                        ENT010 – Government Institutions
                        ENT011 – Diplomatic Missions
                        ENT012 – Cooperatives
                        ENT013 – Non Government Organisations (NGO)
                        LTD – Private Limited Company (LTD)
                example: 100(Personal) LTD(Enterprise)
            partySubTypeDescription:
                type: string
                maxLength: 255
                readOnly: true
                description: Description for PartySubType in user locale
                example: Individual
            partyCategory:
                type: string
                maxLength: 50
                description: |-
                    Indicates the category to which the party will belong. A party can belong to different category depending upon relation with the Bank. Following categories are allowed
                     PROSPECT - Prospect
                     FULL     - Full
                     ASSOCIATE- Associate
                     WALKIN   - Walk in

                     PROSPECT – This is the prospect party who may potentially have direct   relationship with the Bank and will subscribe to Bank’s product/services in Future .

                     FULL     – This is the full customer who have established relationship with Bank as customer and are holding product (Account, Deposit, Loan etc.)

                     ASSOCIATE– Associate party is a party associated to the product
                     subscribed by a Full Party. Associate party may not have direct relationship with Bank but will be associated in different capacity such as Guarantor, Attorney, Legal Advisor etc.

                     WALKIN   - This is the category for the party who don’t have any relationship with the Bank but may come as a walk-in party for some ad-hoc needs.

                example: PROSPECT
            partyCategoryDescription:
                type: string
                maxLength: 255
                readOnly: true
                description: Description for PartyCategory in user locale
                example: Prospect
            partyAlternativeId:
                type: string
                description: This fields holds an alternate ID that usually comes from another external system. This is used only for reference purpose. There are no validations on this field
                maxLength: 50
                example: '0067'
            shortName:
                type: string
                description: This is the Short Name/Nick Name of the Party. This field can be auto generated based on the configuration.
                maxLength: 60
                example: Jos
            isWithHoldingTaxLiable:
                type: boolean
                description: Flag to indicate if the party is liable for Withholding Tax
                example: true
            taxExemptionReason:
                type: string
                maxLength: 50
                description: Indicates reason for tax exemption. Possible values are
                    TAXEXEMPTIONREASON1 – Individual without income TAXEXEMPTIONREASON2 – Individual with income less than taxable threshold TAXEXEMPTIONREASON3 – Pensioner TAXEXEMPTIONREASON4 – Not for Profit Organization (NGO) TAXEXEMPTIONREASON5 – Educational Institution TAXEXEMPTIONREASON6 – Charitable and Religious Organization TAXEXEMPTIONREASON7 – Governmental Entities
                example: TAXEXEMPTIONSTATUS1
            taxExemptionReasonDescription:
                type: string
                maxLength: 255
                readOnly: true
                description: Description for TaxExemptionStatus in user locale
                example: Tax Exemption Status
            documentCollectionStatus:
                description: Document Collection Status is given when the document is captured during Onboarding/Maintenance. The 4 possible statuses are as follows
                    DOCCOLLECTED- Documents collected and validated centrally DOCCOLLECTEDNOTVALIDATED- Documents collected but not validated centrally
                    PARTIALLYCOLLECTED- Documents partially collected
                    WITHOUTDOCUMENTATION- Documents not collected
                type: string
                maxLength: 50
                example: DOCCOLLECTED
            documentCollectionStatusDescription:
                type: string
                maxLength: 255
                readOnly: true
                description: 'It is the description of document collection status in user locale. '
            chargeFundingAccount:
                type: string
                description: Charge Funding Account is account from where charges are collected for a party. This field is only applicablel during PATCH and GET operations
                maxLength: 35
                example: 029111000000100
            relationManager:
                type: string
                description: Relationship Manager assigned to Party
                maxLength: 30
                example: superit
            isInternetBankingEnabled:
                type: boolean
                description: Internet Banking is associated with the Digital Channels configuration. It accepts Boolean values - true/ false. Default is False (Disabled).
                example: false
            isMobileBankingEnabled:
                type: boolean
                description: Mobile Banking is associated with the Digital Channels configuration. It accepts Boolean values - true/ false. Default is False (Disabled).
                example: false
            languageId:
                type: string
                description: 'Preferred Language for customer document and other communications. If no option is selected, then the default bank defined language is used'
                maxLength: 50
                example: EN
            signTxnReference:
                type: string
                description: Reference number for transaction(signature)
                maxLength: 30
                example: 123PER8JD
            kycStatus:
                type: string
                maxLength: 50
                description: KYC Status for the party. Allowed status in POST operation 001 - Compliant 003 - Non-Compliant
                example: '001'
            kycStatusDescription:
                type: string
                maxLength: 256
                readOnly: true
                example: 'Description of Kyc Status in user locale'
            kycExpiryDate:
                description: KYC Expiry Date gives the duration of KYC validity period. It is calculated based on Party Common Configurations.
                type: string
                format: date
                example: '2021-01-02'
            isConsolidateStatementRequired:
                type: boolean
                description: It captures the customer consent for a consolidated statement of all the accounts held.  It can take Boolean values - true/ false. Default value is FALSE.
                example: false
            bicCodes:
                type: array
                description: 'Bank Identification Code. It is used to obtain the Name, Country & Address of the Bank.'
                items:
                    type: string
                    maxLength: 20
                    example: HDFCINBBCOC
            activeSWIFTCustomer:
                type: boolean
                description: 'It is a flag to indicate if the customer is an active SWIFT Customer. Active SWIFT Customer comprises of the SWIFT Address details, with first and second address lines being mandatory'
                example: true
            publicPartyStatuses:
                description: Public Party Status gives the status of the customer external to the bank activities. This is an optional field. There can be more than one public party status at a point of time.
                type: array
                items:
                    $ref: '#/definitions/PublicPartyStatus'
            addressDetails:
                type: array
                description: Address Details of the Party
                items:
                    $ref: '#/definitions/AddressDetail'
            contactDetails:
                type: array
                description: Contact Details of the Party
                items:
                    $ref: '#/definitions/ContactDetail'
            documentDetails:
                type: array
                description: Document Details of the Party
                items:
                    $ref: '#/definitions/DocumentDetail'
            creditRating:
                type: array
                description: Credit rating Details of the Party
                items:
                    $ref: '#/definitions/CreditRating'
            fatcaDetails:
                type: array
                description: FATCA Details of the Party
                items:
                    $ref: '#/definitions/FatcaDetail'
            lineOfBusinesses:
                type: array
                description: Line of Business for which the party is relevant
                items:
                    $ref: '#/definitions/LineOfBusiness'
            userDefinedFields:
                type: array
                description: User defined fields to capture additional attributes
                items:
                    $ref: '#/definitions/UserDefinedFields'
    PartyBasicDetailsUpdate:
        allOf:
        - $ref: '#/definitions/PartyBasicDetails'
        - type: object
          properties:
              bankPartyStatus:
                  description: Bank Party Status gives the status of the customer internal to the bank activities. This is an optional field and this is applicable to patch and get.
                  type: array
                  items:
                      $ref: '#/definitions/BankPartyStatus'
              segmentCategory:
                  type: string
                  description: The segment category can be passed through the API. It is used to indicate the segment of the Party. The value passed in API can be re-calculated and overridden by the system based on a configuration. The segments are bank definable
                  example: "DEFAULT"
              segmentCategoryDescription:
                  type: string
                  description: 'Description of segmentation in user locale'
                  example: "Default"
              segmentEffectiveFrom:
                  type: string
                  format: date
                  description: This is the date from when the segment of the party is in effect. It cannot be less than the business date
                  example: 2018-01-10
    PartyBasicDetailsRead:
        allOf:
        - $ref: '#/definitions/PartyBasicDetailsUpdate'
        - type: object
          properties:
              partyStatus:
                  type: string
                  description: Party Aquisition Status. This will be available in Get. This is a system set field during creation. ACCEPTED – Accepted
                      DECLINED – Declined
                      PENDING – Pending
                  example: ACCEPTED
                  maxLength: 50
              partyStatusDescription:
                  type: string
                  maxLength: 255
                  readOnly: true
                  description: Description for PartyStatus in user locale
                  example: Accepted
    PersonalDetails:
        type: object
        title: Party Personal Details
        description: Party Personal Details
        required:
        - dateOfBirth
        - gender
        properties:
            dateOfBirth:
                type: string
                format: date
                description: It is the Date of Birth of the Personal Party. The out of box format is yyyy-MM-dd
                example: '1991-08-22'
            gender:
                type: string
                maxLength: 50
                description: |-
                    It is the Gender of the Party. The list of possible values include
                    001 -Female
                    002 -Male
                    003 -Not Known
                example: '002'
            genderDescription:
                type: string
                maxLength: 255
                readOnly: true
                description: Description for Gender in user locale
                example: Male
            civilStatus:
                type: string
                maxLength: 50
                description: |-
                    It is the Marital/Civil Status of the Party. The list of possible values include
                        CIVIL - Civil Partner
                        WID - Widow/Widower
                        MINOR - Minor
                        001 - Single
                        002 - Married
                        003_1 - Divorced
                        004 - Separated
                        COMLW - Co-habiting
                    It is a configurable field
                example: '002'
            civilStausDescription:
                type: string
                maxLength: 255
                description: It is the description of civil status in user locale.
                example: Married
            nationalIdNum:
                type: string
                description: It is the National Identifier number for the Party
                maxLength: 50
                example: 543521
            nationalTypeId:
                type: string
                maxLength: 50
                description: |-
                    It is the National Identifier Type for which we are capturing the unique national ID number.  It is a configurable field.
                        The list of possible values include
                      • DRIVER - Driver’s License
                      • TAXREF - Tax ID
                example: DRIVER
            nationalTypeIdDescription:
                type: string
                maxLength: 255
                description: It is the description of national type ID in user locale.
                example: Driver’s License
            religion:
                type: string
                maxLength: 50
                description: |-
                    It is the Religion followed by the Party.
                    •  RELIGION1 - Christianity
                    •  RELIGION2 - Islam
                    •  RELIGION3 - Hinduism
                    •  RELIGION4 - Sikhism
                    •  RELIGION5 - Judaism
                    •  RELIGION6 - Bahaism
                    •  RELIGION7 - Confucianism
                    •  RELIGION8 - Jainism
                    •  RELIGION9 - Shintoism
                    •  RELIGION10 - Not Applicable
                example: RELIGION1
            religionDescription:
                type: string
                maxLength: 255
                description: It is the description of religion in user locale.
                example: Christianity
            employmentStatus:
                type: string
                maxLength: 50
                description: |-
                    It is the status of a worker in a company based on the contract of work or duration of work done. The list of possible values include
                      001 - Full time
                      014 - Retired
                      013 - Long-term unemployed
                      012 - Not employed
                      011 - Redundant
                      010 - Registered disabled
                      009 - Home maker
                      008 - Recently retired
                      007 - Previously employed
                      006 - Recently redundant
                      005 - Student
                      004 - Self-employed
                      003 - Employed
                      002 - Part time
                example: '001'
            employmentStatusDescription:
                type: string
                maxLength: 255
                description: It is the description of employment status in user locale.
                example: Full time
            fathersName:
                type: string
                description: It is the Father’s Name of the Party. It is a configurable field
                maxLength: 100
                example: David
            motherMaidenName:
                type: string
                description: It is the Mother’s Maiden Name of the Party. It is a configurable field
                maxLength: 100
                example: Rose
            grandFathersName:
                type: string
                description: It is the Grand Father’s Maiden Name of the Party. It is a configurable field
                maxLength: 100
                example: John
            isPreviousOrOtherName:
                type: boolean
                description: 'It is used to capture multiple names for a Party. This can be used to record any previous names (like change of name due to marriage, divorce, name in local language etc.)'
                maxLength: 1
                example: true
            previousOrOtherNameDetails:
                type: array
                description: It is used to capture the details of Previous or Other Name Details. This is a configurable field
                items:
                    $ref: '#/definitions/PreviousOrOtherNameDetail'
                minItems: 1
            countryCitizen:
                type: string
                description: |-
                    It is the country in which a person is born and to which that party owes allegiance. It is the country by which she/he is entitled to be protected. It is a configurable field.
                      ISO code of the country in ISO 3166 Alpha 3 format
                minLength: 3
                maxLength: 3
                example: IND
            countryCitizenDescription:
                type: string
                description: Description of the country of Citizen in user locale
                maxLength:  255
                readOnly: true
                example: India
            countryBirth:
                type: string
                description: It is the country in which a party is born. It is a configurable field. ISO code of the country in ISO 3166 Alpha 3 format
                minLength: 3
                maxLength: 3
                example: IND
            countryBirthDescription:
                type: string
                description: Description of the country of Birth in user locale
                maxLength:  255
                readOnly: true
                example: India
            townBirth:
                type: string
                description: It is the town in which a party is born. It is a configurable field free-text field.
                maxLength: 20
                example: Bengaluru
            countryResidency:
                type: string
                description: It is the country in which the party resides. It is a configurable field. ISO code of the country in ISO 3166 Alpha 3 format
                minLength: 3
                maxLength: 3
                example: IND
            countryResidencyDescription:
                type: string
                description: Description of the country residency in user locale
                maxLength:  255
                readOnly: true
                example: India
            residentState:
                type: string
                description: It is the state in which the party resides. it is a configurable field
                maxLength: 50
                example: KA
            residentStateDescription:
                type: string
                description: Description of resident state in user locale
                maxLength: 255
                readOnly: true
                example: Karnataka
            residencyStatus:
                type: string
                description: |-
                    It is the Party’s resident status in a country of which he or she is not a citizen. It is a configurable field. The list of possible values include
                                001 - Non-Resident
                                002 - Resident
                                003 - Embassy
                maxLength: 50
                example: '002'
            isTaxPayer:
                type: boolean
                description: It is to indicate that the Party is a Tax payer or not
                example: true
            taxCountry:
                type: string
                description: It is the country where the party is tax resident. The default value is the country of the logged in Branch performing the Party Onboarding. It is a configurable field. ISO code of the country in ISO 3166 Alpha 3 format
                minLength: 3
                maxLength: 3
                example: IND
            taxCountryDescription:
                type: string
                description: Full name for the tax country in user locale
                maxLength:  255
                readOnly: true
                example: India
            taxIDNumber:
                type: string
                description: 'If the Party is a tax payer, then we capture the tax ID number of the party in this field'
                maxLength: 50
                example: AEFR3890
            spouseName:
                type: string
                description: It is the name of the Spouse of the Party
                maxLength: 100
                example: Andrew
            numOfDependents:
                type: integer
                description: It refers to the number of dependents which the Party has
                example: 5
            employmentDetails:
                type: array
                description: It captures the Employment Details of a Party
                items:
                    $ref: '#/definitions/EmploymentDetail'
            relationshipDetails:
                type: array
                description: It is used to capture the Relationship Details of a party
                items:
                    $ref: '#/definitions/relationshipDetail'
            userDefinedFields:
                type: array
                description: User Defined Field List
                items:
                    $ref: '#/definitions/UserDefinedFields'
