                        •BANKRUPT - Bankrupt
                        •LIQUIDATED - Liquidated
                        •EXAMINERSHIP - Examinership
                        •INCARCERATED - Incarcerated
            statusDescription:
                type: string
                maxLength: 255
                readOnly: true
                description: Description for Status in user locale
                example: 7
            effecticeDate:
                type: string
                description: It is the date from which the Public Party status will be effective
                format: date
                example: '2018-10-02'
            reason:
                type: string
                description: It is the reason for the change of Public Party status
                maxLength: 256
                example: Regulation
            userDefinedFields:
                type: array
                description: User defined fields to capture additional attributes
                items:
                    $ref: '#/definitions/UserDefinedFields'
    Error:
        type: object
        description: This general error structure is used throughout the common service APIs that comply with RFC7807. Note that unrecognized parameters must be ignored.
        properties:
            type:
                type: string
                description: 'A URI reference [RFC3986] that identifies the problem type.'
                example: 'https://api.finastra.com/validation-error'
            title:
                type: string
                description: A short summary of the problem type.
                example: 'Your request parameters did not validate'
            status:
                type: number
                description: 'The HTTP status code. For example,[RFC7231], Section 6.'
                example: '401'
            detail:
                type: string
                description: The details that define the source of the problem.
                example: 'Date validation Failied'
            instance:
                type: string
                description: A URI reference that identifies the specific occurrence of the problem.
                example: 'JSON parse error: Due to wrong date format'
            details:
                type: array
                description: The error details are displayed.
                items:
                    $ref: '#/definitions/ErrorParameter'
                example:
        example: |-
            {
              "type": "https://api.finastra.com/validation-error",
              "title": "Your request parameters didn't validate.",
              "status": "401",
              "detail": "",
              "instance": "",
              "details": [
                {"name": "year", "reason": "must be yyyy format"}
               ]
            }
    ErrorParameter:
        type: object
        title: Error Details
        description: The error details are displayed.
        required:
        - name
        - reason
        properties:
            name:
                type: string
                description: The field or the context of the error.
                minLength: 2
                maxLength: 30
                example: 'year'
            reason:
                type: string
                description: Detailed clarification of the error.
                minLength: 2
                maxLength: 255
                example: 'must be yyyy format'

