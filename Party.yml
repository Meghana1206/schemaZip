                      AAA
                      AA
                      A
                      BBB
                      BB
                      B
                      CCC
                type: string
                maxLength: 50
                example: AAA
            internalCreditRatingDescription:
                type: string
                maxLength: 255
                readOnly: true
                description: It is the description of internal credit rating in user locale.
                example: AAA
            internalCreditRiskWeightage:
                description: |-
                    Credit Risk Weightage The list of values available out of the box.  This is a text field of data type Numeric the maximum value being 100
                type: string
                maxLength: 50
                example: 100
            internalRiskRatingCountry:
                type: string
                description: 'It is the Risk Country. It refers to the risk of investing or lending in a country, arising from possible changes in the business environment that may adversely affect operating profits or the value of assets in the country Risk. The country is captured in ISO 3166, Alpha 3 Code'
                minLength: 3
                maxLength: 3
                example: IND
            internalRiskRatingCountryDescription:
                type: string
                description: It is the description of internal risk rating country in user locale
                maxLength: 255
                readOnly: true
                example: India
            internalCreditRatingExpiryDate:
                type: string
