swagger: '2.0'
info:
    version: v1.0
    title: Fusion Party REST APIs
    description: |
        ## RESTful API specification for Fusion Party
        **Date**: October, 2018
        # Introduction
          This document provides the detailed description of the Fusion Fusion Party APIs. Changes to APIs definitions will occur and a new version will be published. Version numbers will follow the semantic versioning (https://semver.org/)  convention.  If a version is not backwards compatible it will be noted in this definition.
    termsOfService: 'http://finastra.com/terms/'
    contact:
        name: Finastra Team
    license:
        name: Finastra
        url: 'http://www.finastra.com/licenses/LICENSE-1.0.html'
host: api.finastra.com
basePath: /retail/v1
tags:
- name: Party
  description: RESTful APIs meant to service Fusion Party application
schemes:
- http
- https
consumes:
- application/json
produces:
- application/json
paths:
    /party/:
        post:
            tags:
            - Party
            summary: Create a new party.
            description: Create a party using the given payload.
            operationId: createParty
            consumes:
            - application/json
            produces:
            - application/json
            parameters:
            - $ref: '#/parameters/Authorization'
            - $ref: '#/parameters/X-Request-ID'
            - $ref: '#/parameters/Content-Type'
            - $ref: '#/parameters/Ocp-Apim-Subscription-Key'
            - in: body
              name: Party
              description: Payload of the attributes associated with party
              required: true
              schema:
                  $ref: '#/definitions/Party'
            responses:
                '201':
                    description: 'Party successfully created'
                    schema:
                        $ref: '#/definitions/PartySummary'
                '400':
                    description: Bad Request
                    schema:
                        $ref: '#/definitions/Error'
                '401':
                    description: 'Access forbidden, invalid Authorization was used'
                    schema:
                        $ref: '#/definitions/Error'
                '403':
                    description: Forbidden
                    schema:
                        $ref: '#/definitions/Error'
                '500':
                    description: Internal Server Error
        patch:
            tags:
            - Party
            summary: Update specific attributes of an existing  party
            operationId: updateSpecifcPartyDetails
            consumes:
            - application/json
            parameters:
            - $ref: '#/parameters/Authorization'
            - $ref: '#/parameters/X-Request-ID'
            - $ref: '#/parameters/Content-Type'
            - $ref: '#/parameters/Ocp-Apim-Subscription-Key'
            - in: body
              name: Party
              description: Details of the party being updated
              required: true
              schema:
                  $ref: '#/definitions/PartyUpdate'
            responses:
                '204':
                    description: 'Party sucessfully updated'
                '400':
                    description: 'Bad Request'
                    schema:
                        $ref: '#/definitions/Error'
                '401':
                    description: 'Access forbidden, invalid Authorization was used'
                    schema:
                        $ref: '#/definitions/Error'
                '403':
                    description: Forbidden
                    schema:
                        $ref: '#/definitions/Error'
                '404':
                    description: A party with the given party id is not found
                    schema:
                        $ref: '#/definitions/Error'
                '500':
                    description: Internal Server Error
    '/party1/{Search}/{Size}/{Page}':
        get:
            tags:
            - Party
            summary: search the party
            description: Search a party using the given payload.
            operationId: searchParty
            consumes:
            - application/json
            produces:
            - application/json
            parameters:
            - $ref: '#/parameters/Authorization'
            - $ref: '#/parameters/X-Request-ID'
            - $ref: '#/parameters/Content-Type'
            - $ref: '#/parameters/Ocp-Apim-Subscription-Key'
            - $ref: '#/parameters/Size'
            - $ref: '#/parameters/Page'
            - $ref: '#/parameters/Search'
            responses:
                '201':
                    description: 'Party successfully created'
                    schema:
                        $ref: '#/definitions/PartySearch'
                '400':
                    description: Bad Request
                    schema:
                        $ref: '#/definitions/Error'
                '401':
                    description: 'Access forbidden, invalid Authorization was used'
                    schema:
                        $ref: '#/definitions/Error'
                '403':
                    description: Forbidden
                    schema:
                        $ref: '#/definitions/Error'
                '500':
                    description: Internal Server Error

    '/party/{partyID}':
        get:
            tags:
            - Party
            summary: Get details of the party identified by the passed party identifier
            operationId: fetchPartyDetailsById
            produces:
            - application/json
            parameters:
            - $ref: '#/parameters/Authorization'
            - $ref: '#/parameters/X-Request-ID'
            - $ref: '#/parameters/Ocp-Apim-Subscription-Key'
            - $ref: '#/parameters/partyID'
            responses:
                '200':
                    description: 'Party sucessfully retrieved'
                    schema:
                        $ref: '#/definitions/PartyRead'
                '400':
                    description: Bad Request
                    schema:
                        $ref: '#/definitions/Error'
                '401':
                    description: 'Access forbidden, invalid Authorization was used'
                    schema:
                        $ref: '#/definitions/Error'
                '403':
                    description: Forbidden
                    schema:
                        $ref: '#/definitions/Error'
                '500':
                    description: Internal Server Error
        delete:
            tags:
            - Party
            summary: Deactivate the party identified by the passed party identifier
            operationId: deletePartyDetails
            parameters:
            - $ref: '#/parameters/Authorization'
            - $ref: '#/parameters/X-Request-ID'
            - $ref: '#/parameters/Ocp-Apim-Subscription-Key'
            - $ref: '#/parameters/partyID'
            responses:
                '204':
                    description: Party sucessfully deactivated
                '400':
                    description: Bad Request
                    schema:
                        $ref: '#/definitions/Error'
                '401':
                    description: 'Access forbidden, invalid Authorization was used'
                    schema:
                        $ref: '#/definitions/Error'
                '403':
                    description: Forbidden
                    schema:
                        $ref: '#/definitions/Error'
                '500':
                    description: Internal Server Error

parameters:
    Authorization:
        name: Authorization
        description: Access token to be passed as a header
        in: header
        required: true
        type: string
    X-Request-ID:
        name: X-Request-ID
        description: 'Format UUID - ID of the request, unique to the call, as determined by the initiating party'
        in: header
        required: true
        type: string
        format: uuid
    Content-Type:
        name: Content-Type
        description: 'Media type of the body sent to the API. To be set for consumer and producer, supported value is ''application/json''. Defaults to ''application/json'' if not set'
        in: header
        required: false
        type: string
    Ocp-Apim-Subscription-Key:
        name: Ocp-Apim-Subscription-Key
        description: Subscription key which provides access to this API. Found in your profile
        in: header
        required: true
        type: string
    partyID:
        name: partyID
        in: path
        description: Identifier of the party
        required: true
        type: string
    Search:
        name: Search
        in: path
        description: Search the party using parameters/fields.
        required: true
        type: string
    Size:
        name: Size
        in: path
        description: Pagination size
        required: true
        type: string
    Page:
        name: Page
        in: path
        description: Page Number
        required: true
        type: string
definitions:
    Party:
        type: object
        description: Party
        properties:
            basicDetails:
                $ref: '#/definitions/PartyBasicDetails'
            enterpriseDetails:
                $ref: '#/definitions/EnterpriseDetails'
            personalDetails:
                $ref: '#/definitions/PersonalDetails'
    PartyRead:
        type: object
        description: Party
        properties:
            basicDetails:
                $ref: '#/definitions/PartyBasicDetailsRead'
            enterpriseDetails:
                $ref: '#/definitions/EnterpriseDetails'
            personalDetails:
                $ref: '#/definitions/PersonalDetails'
    PartyUpdate:
        type: object
        description: Party
        properties:
            basicDetails:
                $ref: '#/definitions/PartyBasicDetailsUpdate'
            enterpriseDetails:
                $ref: '#/definitions/EnterpriseDetails'
            personalDetails:
                $ref: '#/definitions/PersonalDetails'
    PartySummary:
        type: object
        description: Party Summary
        properties:
            identifier:
                type: string
                description: Identifier of the created or updated party.
                maxLength: 25
                example: PTY001
            alternatePartyIdentifier:
                type: string
                description: Identifier of the created or updated party in Finastra Equation core. This field would be empty for non-Equation callers.
                maxLength: 30
                example: '00001'
            name:
                type: string
                description: Name of the party
                maxLength: 255
                example: Mr. Nick M Jonas
            type:
                type: string
                description: Type of the party
                maxLength: 50
                example: '1062'
            uriPath:
                type: string
                description: URL of the GET request
                example: /retail/v1/PTY001
    UserDefinedFields:
        type: object
        title: 'User Defined Fields [UDFs]'
        description: User defined fields to capture additional attributes
        properties:
            name:
                type: string
                description: 'Defined name of the user defined attribute as configured in Loan Origination system  '
                maxLength: 255
                example: ' '
            description:
                type: string
                description: Description of the user defined field attribute as configured in system
                maxLength: 255
                example: ' '
            isReadOnly:
                type: boolean
                description: 'Indicate additional data for fetch operation, if marked as true.Valid values are- (true/false)'
                example: false
            dataType:
                type: string
                description: Data type of the user defined field
                maxLength: 20
                example: ' '
            value:
                type: object
                description: Value passed for the user defined field
                example: ' '
    AddressDetail:
        type: object
        title: Address Detail
        description: Address Details of the Party
        required:
        - addressType
        - fromDate
        properties:
            addressType:
                description: |-
                    Address Type field allows to record various different address types that can be associated with the party.
                      The code definition is ADDRESSTYPES.
                      The possible codes are as follows
                      WK - Work Address
                      TT - Term-time Address
                      TR - Trading Address
                      RO - Registered Office
                      HM - Home Address
                      DF – Default
                      3 - Correspondence Address
                type: string
                maxLength: 50
                example: '3'
            addressTypeDescription:
                type: string
                maxLength: 255
                readOnly: true
                description: It is the description of address type in user locale.
                example: Correspondence Address
            addressLine1:
                type: string
                description: Address Line details - Line 1
                maxLength: 256
                example: Flat No 203
            addressLine2:
                type: string
                description: Address Line details - Line 2
                maxLength: 256
                example: A wing
            addressLine3:
                type: string
                description: Address Line details - Line 3
                maxLength: 256
                example: Mindspace Building
            addressLine4:
                type: string
                description: Address Line details - Line 4
                maxLength: 256
                example: London W2 6BD
            addressLine5:
                type: string
                description: Address Line details - Line 5
                maxLength: 256
                example: ' '
            addressLine6:
                type: string
                description: Address Line details - Line 6
                maxLength: 256
                example: ' '
            addressLine7:
                type: string
                description: Address Line details - Line 7
                maxLength: 256
                example: ' '
            addressLine8:
                type: string
                description: Address Line details - Line 8
                maxLength: 256
                example: ' '
            addressLine9:
                type: string
                description: Address Line details - Line 9
                maxLength: 256
                example: ' '
            townOrCity:
                type: string
                description: it is the town or city name where the employer is present
                maxLength: 50
                example: London
            stateOrProvince:
                description: it is the state or province name where the employer is present
                type: string
                maxLength: 50
                example: LND
            stateOrProvinceDescription:
                description: Description of state of province in user locale
                type: string
                maxLength: 255
                readOnly: true
                example: London
            country:
                type: string
                description: It is the Country as per the address of the employer. ISO code of the country in ISO 3166 Alpha 3 format.
                minLength: 3
                maxLength: 3
                example: GBR
            countryDescription:
                type: string
                description: Description of Country in user locale
                maxLength: 255
                readOnly: true
                example: United Kingdom
            addressStatus:
                type: string
                maxLength: 50
                description: |-
                    This denotes the status or the address. These are Generic Code and can be configured at implementation. These code are defined under the code definition PARTYADDRESSSTATUS.
                          The possible of values are
                               •  LIVINGWITHPARENT  -  Living with Parent
                               •  LIVINGWITHPARTNER -  Living with Partner
                               •  LODGER-Lodger
                               •  LEASING-Leasing
                               •  OWNER - Owner
                               •  RENTED-Rented
                example: LIVINGWITHPARENT
            addressStatusDescription:
                type: string
                maxLength: 255
                readOnly: true
                description: Description for AddressStatus in user locale
                example: Living with parents
            postCode:
                type: string
                description: Zip or postal Code  Could be Mandatory based on system configuration for party
                example: 560028
                maxLength: 20
            fromDate:
                type: string
                format: date
                description: Valid to date for the address. Acceptable date format yyyy-MM-dd
                example: '2016-02-16'
            toDate:
                type: string
                format: date
                description: Valid to date for the address. Acceptable date format yyyy-MM-dd
                example: '2018-02-18'
            isDefault:
                type: boolean
                description: At least one address must be provided for communication
                example: true
            dunsNumber:
                type: string
                description: Physical location of the employer. Specific to UK market and applicable for 'enterprise' type party
                maxLength: 20
                example: 80-473-5132
            principalContact:
                type: string
                description: Principal contact for the given address
                maxLength: 50
                example: Calvin
            userDefinedFields:
                type: array
                description: Attributes that capture all the additional required details
                items:
                    $ref: '#/definitions/UserDefinedFields'
    ContactDetail:
        type: object
        title: Contact Detail
        required:
        - contactMethod
        - contactType
        description: Contact details of the party
        properties:
            contactMethod:
                type: string
                maxLength: 50
                description: |-
                    It is the Method of Contact. The API can receive more than one contact. The first contact entered will be marked as Default Contact for the Party. The preference order of the method considered will be based on the order of input. The list of possible values include
                       •  EMAIL - Email
                       •  TELEPHONE - Telephone
                       •  SMS - Mobile
                       •  POST - Post
                       •  FAX - Fax
                       •  TELEX - Telex
                example: SMS
            contactMethodDescription:
                type: string
                maxLength: 255
                readOnly: true
                description: Description for ContactMethod in user locale
                example: Email
            contactType:
                type: string
                maxLength: 50
                description: |-
                    It is the Contact type within each contact method. The list of possible values include
                      EMAIL
                       •  WK - Work Address
                       •  HM- Home Address
                       •  TELEPHONE
                       •  DAYTIME - Work
                       •  EVENING - Personal
                       •  SMS
                       •  BUSINESSMOBIL - Work
                       •  PERSONALMOBILE - Personal
                       •  POST
                       •  BUSINESS - Work
                       •  PERSONAL- Personal
                       •  FAX
                       •  FAXPERSONAL - Personal
                       •  FAXWORK - Work
                       •  TELEX
                       •  TELEXPERSONAL - Personal
                       •  TELEXWORK - Work
                example: PERSONALMOBILE
            contactTypeDescription:
                type: string
                maxLength: 255
                readOnly: true
                description: Description for ContactType in user locale
                example: Home Address
            isdCode:
                type: string
                maxLength: 5
                description: It is used to capture the ISD Code for each contact method. A valid ISD code must be passed through the API. A regular expression can be configured for this field
                example: 91
            areaCode:
                type: string
                description: 'It is used to capture the Area code for Telephone, Mobile, Fax and Telex. A regular expression can be configured for this field'
                maxLength: 25
                example: 080
            contactValue:
                type: string
                description: 'Based on the Contact Type, this field is used to capture the Contact Number/ Email'
                maxLength: 256
                example: 9762656362
            contactName:
                type: string
                description: It is the Name of the Contact person in the company. This field is applicable for Enterprise Parties only.
                maxLength: 256
                example: Savio
            contactPosition:
                type: string
                description: It is the position of the Contact person in the company. This field is applicable for Enterprise Parties only.
                maxLength: 256
                example: General Manager
            fromDate:
                type: string
                format: date
                description: It is the date from which the contact details are applicable .
                example: '2018-10-31'
            orderOfPref:
                description: Preference Order of contact Number. This is generated by the system, in the order of contacts given
                readOnly: true
                example: 1
            useForContact:
                type: boolean
                description: It is a Flag to indicate the preferred contact method. The valid values are true/false. More than 1 contact value can be selected for the use of contacting
                example: true
            userDefinedFields:
                type: array
                description: Attributes that capture all the additional required details
                items:
                    $ref: '#/definitions/UserDefinedFields'
    DocumentDetail:
        type: object
        title: Document Detail
        description: Document details of the party
        properties:
            documentCategory:
                type: string
                maxLength: 50
                description: 'It is used to capture the Document Category. The list of valid values include ID Proof, Address Proof etc. These are generic codes and can be added at the bank implementation. The document category codes are added under the code definition DOCCAT'
                example: IDPROOF
            documentCategoryDescription:
                type: string
                maxLength: 255
                readOnly: true
                description: Description for DocumentCategory in user locale
                example: Identification Proof
            documentType:
                type: string
                maxLength: 50
                description: 'It is the Document Type within each document category. The list of valid values include Pan Card, Driving License etc. These are generic codes and can be added at the bank implementation level. The document type codes are added under the code definition DOCTYPE'
                example: DRIVER
            documentTypeDescription:
                type: string
                maxLength: 255
                readOnly: true
                description: Description for DocumentType in user locale
                example: Driving License
            documentReference:
                type: string
                description: It is the unique Reference ID of each document.
                maxLength: 100
                example: FGC73632
            documentIssueAuthority:
                type: string
                description: It is Issuing Authority for each document.
                maxLength: 50
                example: Passport Office
            countryOfIssue:
                type: string
                description: 'It is used to capture the Country of Issue for each document. The country is captured in ISO 3166, Alpha 3 Code format'
                minLength: 3
                maxLength: 3
                example: IND
            countryOfIssueDescription:
                type: string
                description: It is the description of Country of Issue in user Locale
                maxLength: 255
                readOnly: true
                example: India
            isDocumentVerified:
                type: boolean
                description: It is used to capture if the Document is Verified. The valid values are True/False. This flag is used to check if the given documents has been validated by bank official
                example: 'true'
            validToDate:
                type: string
                format: date
                description: It is the date upto which the documents are valid
                example: '2022-09-26'
            validFromDate:
                type: string
                format: date
                description: It is the date from which the documents are valid
                example: '2018-10-31'
            imageId:
                type: string
                maxLength: 100
                description: It is the unique Image ID maintained in the 3rd party document management system
                example: '11669b8e795a02Xj'
            userDefinedFields:
                type: array
                description: Attributes that capture all the additional required details
                items:
                    $ref: '#/definitions/UserDefinedFields'
    ExternalCreditRatingDetails:
        type: object
        title: External Credit Rating Details
        description: Credit rating Details for the Party
        properties:
            ratingAgency:
                type: string
                maxLength: 50
                description: |-
                    External credit rating agencies - company that assigns credit ratings, which rate a debtors ability to pay back debt by making timely principal and interest payments and the likelihood of default. For example – Moody’s, Standard & Poor’s etc Default value available out of the box
                     •  MOODY – Moody's
                     •  SANDPLONG – Standard & Poor's Long term
                     •  SANDPSHORT – Standard & Poor's Short term'
                example: Moodys
            ratingAgencyDescription:
                type: string
                maxLength: 255
                readOnly: true
                description: '-> edit Risk Weightage. The list of values available out of the box are High Medium Low'
                example: Moody's rating agency
            externalCreditRating:
                type: string
                maxLength: 50
                description: |-
                    These are the External Credit rating corresponding to credit rating agency. These can be configured as per the bank/business needs. Default values are
                          Moody's
                            A Long
                            Aa Long
                            Aaa Long
                            Baa Long
                            C - Long DEFAULT
                            P-1 Short

                          Standard and Poor's long term
                            A
                            AA
                            AAA
                            BBB

                          Standard and Poor's short term
                            A-1
                            D - DEFAULT
                example: ALONG
            externalCreditRatingDescription:
                type: string
                maxLength: 255
                readOnly: true
                description: Description for ExternalCreditRating in user locale
                example: AAA
            externalRiskRatingCountry:
                type: string
                description: External Risk Country in ISO Alpha 3 format
                minLength: 3
                maxLength: 3
                example: IND
            externalRiskRatingCountryDescription:
                type: string
                description: External Risk Country in ISO 3166 Alpha 3 format
                maxLength: 255
                readOnly: true
                example: India
            externalCreditRatingEffectiveDate:
                type: string
                maxLength: 10
                format: date
                description: External Credit Rating Effective Date. Acceptable date format yyyy-MM-dd
                example: '2018-01-01'
            externalCreditRatingExpiryDate:
                type: string
                maxLength: 10
                format: date
                description: External Credit Rating Expiry Date. Acceptable date format yyyy-MM-dd
                example: '2020-12-03'
            externalCreditRatingDetailsList:
                type: object
                description: This section contains External Credit Rating Details for the Party. Multiple external rating details corresponding to different credit rating agencies can be captured.
            userDefinedFields:
                type: array
                description: Attributes that capture all the additional required details
                items:
                    $ref: '#/definitions/UserDefinedFields'
    EmploymentDetail:
        type: object
        title: Employment Detail
        description: It captures the Employment Details of a Party
        properties:
            jobTitle:
                type: string
                maxLength: 50
                description: It is the Job Title which the Party holds at work. This can be configured by the bank under the Code definition EMPTITLE.
                example: BUSANALYST
            jobTitleDescription:
                type: string
                maxLength: 255
                readOnly: true
                description: Description for JobTitle in user locale
                example: Business Analyst
            nameOfTheEmployer:
                type: string
                description: It is the Name of the Employer at which the Party is employed
                maxLength: 256
                example: David
            employeeId:
                type: string
                description: It is Employee ID of the Party
                maxLength: 50
                example: 711804
            jobStartDate:
                type: string
                format: date
                description: It is the start date of the Job at the employer’s firm
                example: '2018-01-01'
            jobFinishDate:
                type: string
                format: date
                description: It is the finish date of the Job at the employer’s firm
                example: '2020-02-12'
            employerAddressDetails:
                description: It is the address of the employer. Multiple addresses can be captured for each employer
                items:
                    $ref: '#/definitions/AddressDetail'
                maxItems: 1
            employerPhoneNum:
                type: string
                description: It is the Phone Number of the Employer
                maxLength: 20
                example: 080404999
            grossAnnualSalary:
                type: number
                description: It is the Employee’s Gross Annual Salary
                example: 30000
            grossAnnualSalaryCurrencyCode:
                type: string
                description: ISO Currency code for salary
                maxLength: 3
                example: EUR
            paymentFrequency:
                type: string
                maxLength: 50
                description: |-
                    It is the payment frequency of the Salary. This is define in the code definition PARTYFREQUENCY. The list of possible values
                    •  DAILY - Daily
                    •  FOR - Fortnightly
                    •  HYRLY - Half Yearly
                    •  MONTHLY - Monthly
                    •  NONE - None
                    •  QTLY - Quarterly
                    •  WEEK - Weekly
                    •  YRLY - Yearly
                example: MONTHLY
            paymentFrequencyDescription:
                type: string
                maxLength: 255
                readOnly: true
                description: Description for PaymentFrequency in user locale
                example: Monthly
            paymentMethod:
                type: string
                maxLength: 50
                description: |-
                    It is the mode of Salary Payment. It is defined in the code definition FUNDMETHOD. It's possible values are
                    •  ACCDEBT - Account Debit
                    •  CHEQUE - Cheque
                    •  CASH - Cash
                    •  CUSTACCOUNT - Customer Account
                    •  NOSTRO - Nostro
                example: CUSTACCOUNT
            paymentMethodDescription:
                type: string
                maxLength: 255
                readOnly: true
                description: Description for PaymentMethod in user locale
                example: Customer Account
            employmentType:
                type: string
                maxLength: 50
                description: |-
                    It is the type of Employment of the Party. It is defined as part of Code Definition EMPTYPE. The list of possible values include Contractor
                    •  CONTRACTOR - Contractor
                    •  FULLTIME - Full time
                    •  MINOR - Minor
                    •  PARTTIME - Part time
                    •  SELFEMPLOYED - Self-employed
                    •  STUDENT - Student
                    •  TEMPORARY - Temporary
                    •  UNEMPLOYED - Unemployed
                    •  VOLUNTARY - Voluntary
                example: CONTRACTOR
            employmentTypeDescription:
                type: string
                maxLength: 255
                readOnly: true
                description: Description for EmploymentType in user locale
                example: Contractor
            businessType:
                type: string
                maxLength: 50
                description: |-
                    It is the Business Type of the Party. Configured under the Code Definition EMPBUSINESSTYPE
                    The possible Values are

                    •  AGRICULTUREHUNTING - Agriculture, hunting and related service activities
                    •  FORESTRYLOGGING - Forestry, logging and related service activities
                    •  FISHINGAQUA - Fishing, aquaculture and service activities incidental to fishing
                    •  COALLIGNITE - Mining of coal and lignite; extraction of peat
